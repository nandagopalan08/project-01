{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card" style="border-color: var(--danger); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);">
        <div style="font-size: 4rem; margin-bottom: 1rem; color: var(--danger); animation: pulse 2s infinite;">
            <i class="fas fa-shield-alt"></i>
        </div>
        <style>
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }

                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>
        <h1 style="color: var(--danger); margin-bottom: 1rem;">ACCESS DENIED</h1>
        <p style="font-size: 1.2rem; color: #fca5a5; margin-bottom: 2rem;">
            Your request has been blocked by the Security Gateway.
        </p>

        <div style="background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 4px; margin-bottom: 2rem;">
            <strong style="color: var(--danger);">Reason:</strong> <span style="color:white;">{{ type }} Detected</span>
        </div>

        <p style="color: #94a3b8; font-size: 0.9rem;">
            Your IP address <code
                style="color:white; background:#334155; padding: 2px 4px; border-radius: 2px;">{{ request.remote_addr }}</code>
            and payload have been logged for forensic analysis.
        </p>

        <div style="margin-top: 2rem;">
            <a href="/" class="btn" style="background: #334155; color: white;">Return to Safety</a>
        </div>
    </div>
</div>
{% endblock %}
