<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Gateway - Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <i class="fas fa-shield-alt"></i> Security Gateway
        </div>
        <div class="nav-links">
            {% if session.get('security_admin') %}
            <a href="{{ url_for('admin_panel') }}" class="btn" style="color:white;"><i
                    class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{{ url_for('admin_logout') }}" class="btn" style="color:var(--danger);"><i
                    class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
            <span class="badge badge-warning"><i class="fas fa-lock"></i> Protected System</span>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
