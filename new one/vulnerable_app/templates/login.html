{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">Login</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
            No account? <a href="#" style="color: var(--primary);">Contact Admin</a>
        </p>

        <div
            style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #334155; font-size: 0.8rem; color: #64748b;">
            <p><strong>Dev Note:</strong> Use <code>admin</code> / <code>admin123</code> or try SQL Injection.</p>
        </div>
    </div>
</div>
{% endblock %}
